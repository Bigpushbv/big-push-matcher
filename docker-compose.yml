services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: bigpush
      POSTGRES_USER: bigpush
      POSTGRES_PASSWORD: bigpush_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bigpush -d bigpush"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
